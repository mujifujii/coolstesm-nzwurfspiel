<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kopfoderzahl</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #1a1a1d;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      .container {
          text-align: center;
      }

      h1 {
          font-size: 2.5rem;
          color: #f2f2f2;
          margin-bottom: 30px;
      }

      .coin {
          width: 100px;
          height: 100px;
          margin: 0 auto;
          background-color: gold;
          border-radius: 50%;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2rem;
          color: black;
          cursor: pointer;
          perspective: 1000px;
          animation: coin-spin 3s infinite ease-in-out;
      }

      .result {
          font-size: 2rem;
          margin-top: 30px;
      }


      .toss-btn {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin-top: 20px;
          cursor: pointer;
          border-radius: 10px;
          transition: background-color 0.3s ease;
      }

      .toss-btn:hover {
          background-color: #45a049;
      }


      @keyframes flip-coin {
          0% {
              transform: rotateX(0deg);
          }
          50% {
              transform: rotateX(1800deg);
          }
          100% {
              transform: rotateX(3600deg);
          }
      }

      /* Coin animation (infinite spin) */
      @keyframes coin-spin {
          0% {
              transform: rotateY(0deg);
          }
          50% {
              transform: rotateY(180deg);
          }
          100% {
              transform: rotateY(360deg);
          }
      }

      .coin-flip {
          animation: flip-coin 2s ease-in-out forwards;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>DAS COOLSTE MÜNZWURF SPIEL DER WELT</h1>
  <div class="coin" id="coin"></div>
  <button class="toss-btn" onclick="tossCoin()">Würf die Münze</button>
  <div class="result" id="result"></div>
</div>

<script>
    function tossCoin() {
        const coin = document.getElementById('coin');
        const resultText = document.getElementById('result');


        resultText.textContent = '';


        coin.classList.add('coin-flip');


        setTimeout(() => {
            coin.classList.remove('coin-flip');

            const random = Math.random();
            const isHeads = random >= 0.5;


            if (isHeads) {
                coin.textContent = ':)'; // 1 for Heads
                resultText.textContent = ':) Kopf (:!'
            } else {
                coin.textContent = '2ahl'; // 0 for Tails
                resultText.textContent = 'es ist 2ahl!';
            }
        }, 2000);
    }
</script>
</body>
</html>
